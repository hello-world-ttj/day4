<!-- Main Section start-->

<div class="container">
    <h3 class="text-center text-info fw-bold py-4">About</h3>


    <div class="row align-items-center justify-content-center">
      <div class="col col-lg-8">
        <p class="h4">{{single[0].about ? single[0].about : "Data will added later..."}}</p>
      </div>
      <div class="col col-lg-4">
        <iframe [src]="single[0].map | safe" width="auto" height="550" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    </div>
  <h3 class="text-center text-info fw-bold py-4">Tourist spots</h3>
    <div class="container-fluid text-center">
      <div class="row flexDiv py-4">

        <div class="col-3 card1Div" *ngFor="let data of single[0].spots">
          <div class="card1">
            <img src="{{data.img}}" class="card-img-top" alt="...">
            <div class="card-body bg-info bg-gradient">
              <p class="card-text text-uppercase text-center text-light">{{data.name}}</p>
            </div>
          </div>
        </div>
    </div>
  <!-- Main Section end-->
